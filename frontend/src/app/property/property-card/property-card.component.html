
<div class="card">
  <div class="img-wrapper">
   <img *ngIf="property.photo" src="{{property.photo}}" class="propimg card-img-top">
   <img *ngIf="!property.photo" src="assets/image/img.jpg" class="propimg card-img-top">
   <ul *ngIf="!hideIcons" class="list-inline text-center btn-img btn-animation">
     <li class="list-inline-item">
       <button class="btn btn-primary" routerLink="/property-details/{{property.id}}"><i class="fa-regular fa-pen-to-square"></i></button>
     </li>
     <li class="list-inline-item">
       <button class="btn btn-primary"><i class="fa-solid fa-address-book"></i></button>
     </li>
   </ul>
  </div>

     <div class="card-body p-1">
<!--
       <h1 >{{property.Name}}</h1>
   <h2>{{property.Price}}</h2>
   <h3>{{property.PType}}</h3> -->

   <h1 class="mb-0"> {{property.bhk}} BHK {{property.propertyType}} </h1>

    in {{property.name}}
    <span *ngIf="property.name">,</span>
    {{property.city}}

    <h6  class="mt-2">{{property.furnishingType}}
    <span *ngIf="property.furnishingType !== 'Unfurnished'">Furnished</span> 
    <span *ngIf="property.readyToMove">| Ready to Move</span>
    <span *ngIf="!property.readyToMove">| Posession: {{property.estPossessionOn | date}}</span>
  </h6>

    <hr class="mt-0 mb-2">

    <h6 class="mb-0">Price: <span class="font-highlight">{{property.price}} USD.</span> |
      Area:  <span class="font-highlight">{{property.builtArea}} Sq Ft </span> </h6>
     </div>
</div>
