
<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      <h3>Register</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="userName">
            <span  class="error-block" *ngIf="!userName.valid && userName.touched || userSubmitted" >
              <!-- // !registrationForm.get('userName')?.valid && registrationForm.get('userName')?.touched -->
              Please Provide name
            </span>
        </div>

        <div class="form-group col-12">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email">
          <span class="error-block" *ngIf="!email.valid && email.touched || userSubmitted">
            <span *ngIf="email.hasError('required')">
              Please Provide Email ID
            </span>
            <span *ngIf="email.hasError('email')">
              Please Provide Valid Email ID
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="passwrod" class="form-label">Password</label>
          <input type="text" class="form-control" formControlName="password" >
          <span class="error-block" *ngIf="!password.valid && password.touched || userSubmitted">
            <span *ngIf="password.hasError('required')">
              Please Provide password
            </span>
            <span *ngIf="password.hasError('minlength')">
             Password should not be less than 8 character
            </span>
          </span>

        </div>

        <div class="form-group col-12">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input type="text" class="form-control" formControlName="confirmPassword">
          <span class="error-block" *ngIf="!confirmPassword.valid && confirmPassword.touched">
            <span *ngIf="confirmPassword.hasError('required') || userSubmitted">
              Please confirm password
            </span>
          </span>

          <span *ngIf="registrationForm.hasError('notMatched') && confirmPassword.valid ">
            Password not Matched
           </span>

        </div>

        <div class="form-group col-12">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="text" class="form-control" formControlName="mobNumber">
          <span  class="error-block" *ngIf=" userSubmitted" >
            <!-- // !registrationForm.get('userName')?.valid && registrationForm.get('userName')?.touched -->
            Please Provide Number
          </span>
        </div>

        <div class="form-group col-12">
          <button type="submit" class="btn btn-primary m-2">Save</button>
          <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
        </div>
        <br>
        <!-- <h4>Registraion Value : {{registrationForm.value | json}}</h4>
        <h4>Registraion Status : {{registrationForm.status}}</h4> -->
      </form>
    </div>
  </div>
  </div>
</div>
